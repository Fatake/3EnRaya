<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/gato.png"/>

    <!-- Estilos-->
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/query.css">

    <!-- Scrips -->
    <script src="js/game.js"></script>

    <title>Gato_RLPC</title>
</head>

<body>
    <main>
        <!-- <header id="banner"></header> -->
        <!-- Score -->
        <section id="score">
            <form action="" id="Puntuacion">
                <label for="">Jugador 1 score:</label>
                <label for="" id="ScoreJ1">P1#</label>
                <label for="" >Turno: </label>
                <label for="" id="turn">turn</label>
                <label for="">Jugador 2 score:</label>
                <label for="" id="ScoreJ2">P1#</label>
            </form>
        </section>

        <!-- Area de juego -->
        <section id="area">
            <!-- Jugador 1 -->
            <article id="p1">
                <form action="" id="FormJ1">
                    <label for="" >Jugador 1</label>
                    <br>
                    <input type="text" name="" id="J1name" placeholder="Jugador1">
                    <br>
					<br>
                    <input type="radio" name="1" id="" value="X_J1"><label for="">X</label>
                    <br>
                    <input type="radio" name="1" id="" value="0_J1"><label for="">O</label>
                    <br>
					<br>
                    <input type="button" class="bt" value="Ingresar">
					<br>
					<br>
					<img id="escudo1" src="img/escudo1.png">
					<img id="escudo2" src="img/escudo2.png">
					<img id="escudo3" src="img/escudo3.png">
                </form>
            </article>
            
            <!-- Tablero -->
            <article id="tablero">           
                <form action="" id="Game">
                    <canvas id="gato" width="600" height="600" style="border:1px solid #d3d3d3" onmousedown="posicion()">gato</canvas>
                </form>
            </article>

            <!-- Jugador 2 -->
            <article id="p2">
                <form action="" id="FormJ2">
                    <label for="">Jugador 2</label>
                    <br>
                    <input type="text" name="" id="J2name" placeholder="Jugador2">
                    <br>
					<br>
                    <input type="radio" name="1" id="" value="X_J2"><label for="">X</label>
                    <br>
                    <input type="radio" name="1" id="" value="0_J2"><label for="">O</label>
                    <br>
					<br>
					<input type="button" class="bt" value="Ingresar">
					<br>
					<br>
					<img id="espada1" src="img/espada1.png">
					<img id="espada2" src="img/espada2.png">
					<img id="espada3" src="img/espada3.png">
                </form>
            </article>
        </section>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

        <!-- Botones -->
        <section id="btns">
            <form action="">
                <input type="button" class="bt" id="btnacept" value="Jugar" onclick="dibujaGato()">
                <input type="button" class="bt" value="Reiniciar">
            </form>
        </section>
        <!-- <footer id="pie"></footer> -->
    </main>

</body>
</html>
